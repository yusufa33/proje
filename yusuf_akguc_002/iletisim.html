  <!DOCTYPE html>
  <html lang="tr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        line-height: 1.6;
        background-color: #f0f0f0;
        color: #333;
        margin: 0;
        text-align: center;
      }

      header {
        background: linear-gradient(90deg, rgba(28,119,135,1) 0%, rgba(19,96,127,1) 21%, rgba(13,9,121,1) 38%, rgba(15,2,58,1) 66%, rgba(8,96,146,1) 84%, rgba(0,94,147,1) 84%, rgba(0,212,255,1) 100%);
        color: #fff;
        padding: 1rem 0;
      }

      nav ul {
        list-style-type: none;
        display: flex;
        justify-content: center;
        padding: 0;
      }

      nav ul li {
        margin: 0 20px;
      }

      nav ul li a {
        text-decoration: none;
        color: #fff;
        font-weight: bold;
        transition: color 0.3s ease;
      }

      nav ul li a:hover {
        color: #ffcc00;
      }

      main {
        padding: 2rem;
      }

      h2 {
        color: #00796b;
      }

      .contact-container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin: 10px 0 5px 0;
        text-align: left;
      }

      input, textarea {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }

      button {
        padding: 10px 15px;
        background-color: #00796b;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #004d40;
      }

      footer {
        background-color: #333;
        color: #fff;
        padding: 1rem;
        text-align: center;
        margin-top: 20px;
      }

      .social-links a {
        color: #fff;
        margin: 0 10px;
        transition: color 0.3s ease;
      }

      .social-links a:hover {
        color: #ffcc00;
      }
    </style>
  </head>

        </ul>
      </nav>
    </header>

    <main>
      <section id="iletisim-section" class="contact-container">
        <h2>İletişim</h2>
        <form action="iletisim.php" method="POST">
          <label for="name">İsim:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">E-posta:</label>
          <input type="email" id="email" name="email" required>
          <label for="message">Mesajınız:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
          <button type="submit">Gönder</button>
        </form>
      </section>
    </main>

    <footer>
      <div class="social-links">
        <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>

        <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
      </div>

    </footer>
